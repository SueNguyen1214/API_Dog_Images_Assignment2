<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dog Images</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Images Retrieval from Dog API</h1>
        <form >
          <label for="numberOfPicture">Numbers of pictures you want to retrieve: </label>
          <input id="numberOfPicture" name="numberOfPicture" type="number" step ="1" value="3"min="1" max="50">
          <input id="retrieve" type="submit" value=" Retrieve">
        </form>
        <section class=" results hidden">
            <h2>Here are your image(s)</h2>
            <div class="results-img"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>  
</body>
</html>
